<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>h5测试页</title>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.7/jquery.fullPage.css" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.7/jquery.fullPage.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		body,ul,li,p,h1,h2,h3,h4{
			margin: 0;
			padding: 0;
		}
		body{
			color: #ffffff;
		}
		.div{
			position: absolute;
			width: 100%;
			height: 100%;
		}
		.section1{
			background: #66cccc;
		}
		.section2{
			background: #ccffcc;
		}
		.section3{
			background: #FA8E93;
		}
		.section4{
			background: #33cccc;
		}
		.slide{
			text-align: center;
			font-size: 20px;
		}
		#header{
			position: fixed;
			top: 0;
			right: 200px;
			font-size: 40px;
		}
		#fullpageMenu{
			position: fixed;
			top: 0;
			z-index: 999;
			font-size: 40px;
		}
	</style>
	<body>

		<div id="fullpage">
			<div class="section section1">
				<h1>第一页</h1>

				<div class="slide">slide4</div>-->

			<div class="section section2">
				<div class="slide">slide1</div>
				<div class="slide">slide2</div>
				<div class="slide">slide3</div>
				<div class="slide">slide4</div>
			</div>
			<div class="section section3"><h1>第三页</h1></div>
			<div class="section section4"><h1>第四页</h1></div>
		</div>
		<script type="text/javascript">
			$(document).ready(function(){
				$('#fullpage').fullpage({
					sectionsColor:['#66cccc','#ccffcc','#FA8E93','#33cc33'],
					//controlArrows:false,//手机端左右滑动
					scrollingSpeed:500,//页面滚动速度1000毫秒
					anchors:['page1','page2','page3','page4'],//锚点
					//css3:true,//css3动画

					//loopBottom:true,//向下继续滚动
					//loopHorizontal:true,//默认true,左右继续滚动

					//continuousVertical:true,//默认false,循环滚动，不会像loopTop、loopBottom那样跳动，与loopTop、loopBottom不兼容
					//animateAnchor:true,//默认true，锚点链接不显示动画效果
					//recordHistory:false,//默认true,记录历史，可以后退
					//menu:'#fullpageMenu',//菜单设置
					//navigation:true,//设置小圆点导航
					//navigationPosition:'right',//位置
					//navigationTooltips:['page1','page2','page3','page4'],//提示信息
					//showActiveTooltip:true,//默认false,显示当前页小圆点的提示信息
					//slidesNavigation:true,//slide幻灯片导航栏
					//slidesNavPosition:'top',
					//scrollOverflow:true,//内容超出显示滚动条，默认false,可引用插件jquery.slimscroll模拟滚动条
					//sectionSelector:section的选择器,默认为.section
					//slideSelector:slide的选择器，默认为.slide

				//$.fn.fullpage.xxx()
				//moveSectionUp()向上滚动一页
				//moveSectionDown()向下滚动一页

				//silentMoveTo()没有动画效果立刻跳转
				//moveSlideLeft()向左滚动
				//moveSlideRight()向右滚动
				//setAutoScrolling(boolean)动态设置autoScrolling
				//setLockAnchors(boolean)动态设置lockAnchors 锁定锚点使锚点失效
				//setRecordHistory(boolean)
				//setScrollingSpeed(milliseconds)
				//setAllowScrolling(boolean,'方向')禁用或起用某个方向的滑动
				//destroy()空销毁fullpage特效，填all销毁html样式
				//reBuild()重新更新页面和尺寸，用于通过ajax请求后改变了页面结构之后，重建效果
				
				//延迟加载
				//图片<img data-src="image.png">  data-src代替src
				//视频<video><source data-src="video.mp4" type="video/mp4"/></video>
				
				//回调函数
				//afterLoad(anchorLink,index)//滚动到某一section结束后，会触发一次回调函数，anchorLink是锚点名称，index是序号，从1开始，可用于判断触发相应事件
				//afterLoad:function(anchorLink,index){}
				//onLeave(index,nextIndex,direction)离开一个section时，触发一次此函数index是离开的页面序号，nextIndex是下一个页面序号，direction是滚动方向。  return false可以取消滚动
				//afterRender()页面结构生成后的回调函数，或页面初始化完成后的回调函数
				//afterResize()浏览器窗口尺寸改变后的回调函数
